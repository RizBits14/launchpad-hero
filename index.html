<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>launchpad-hero</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>

<body>

    <header class="header">
        <nav class="header-nav">
            <h2 class="header-logo primary-color primary-font">LOGO</h2>
            <button class="primary-btn secondary-font">Sign Up</button>
        </nav>
        <div class="header-description">
            <p class="header-description-title secondary-color secondary-font">Cool Dark UI Template for<br>Webflow
                Agencies!</p>
            <button class="primary-btn">Stay Focused</button>
        </div>
    </header>

    <main>
        <div class="main-body1">
            <div class="main-body1-style">
                <h2 class="main-body1-title secondary-font">See It in Action</h2>
                <p class="main-body1-description secondary-font tertiary-color">Explore the live preview and imagine
                    your<br>brand in this bold new look.</p>
                <button class="primary-btn">Launch Live Preview</button>
            </div>
            <img src="Assets/wc-mini.png" alt="">
        </div>

        <div class="main-body2">
            <h2 class="main-body2-title secondary-color secondary-font">Joined Thousands of Productive Users</h2>
            <div class="main-body2-description">
                <p><span class="main-body2-description-number primary-color primary-font">50K</span>
                    <br><span class="main-body2-description2 tertiary-color primary-font">Active Users</span>
                </p>
                <p><span class="main-body2-description-number primary-color primary-font">2M+</span>
                    <br><span class="main-body2-description2 tertiary-color primary-font">Focused Sessions</span>
                </p>
                <p><span class="main-body2-description-number primary-color primary-font">95%</span>
                    <br><span class="main-body2-description2 tertiary-color primary-font">Satisfaction Rate</span>
                </p>
            </div>
        </div>
    </main>

    <footer>

    </footer>

</body>
</html>
